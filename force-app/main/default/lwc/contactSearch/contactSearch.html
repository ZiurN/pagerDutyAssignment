<template>
    <lightning-card title="Contact Search by Domain" icon-name="standard:search">
        <lightning-input
            label="Enter Website"
            value={website}
            onchange={handleChange}
            class="slds-var-p-around_medium">
        </lightning-input>
        <lightning-button
            label="Search"
            onclick={handleSearch}
            class="slds-var-p-around_medium">
        </lightning-button>
        <template if:true={contacts}>
            <div class="datatable-container">
                <lightning-datatable
                    data={contacts}
                    columns={columns}
                    key-field="Id">
                </lightning-datatable>
            </div>
        </template>
    </lightning-card>
</template>
